<div class="container container-message" ng-style="{{enableChat ? 'transform: translate(350px);' : ''}}" ng-show="enableChat">
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Gần đây</h4>
                    </div>
                    <!--<div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Tìm kiếm">
                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span>
                        </div>
                    </div>-->
                </div>
                <div class="inbox_chat">
                    <div class="chat_list {{client.Guid == fromGuid ? 'active_chat' : ''}}" ng-repeat="client in clients" ng-click="selectUser(client)">
                        <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="chat_ib">
                                <h5>{{client.Fullname}}
                                    <span class="chat_date"><img ng-src="{{client.IsOnline ? '/Content/images/online.png' : '/Content/images/offline.png'}}" /></span></h5>
                                <p>
                                    {{client.NewestMessage}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mesgs">
                <div style="background: #00A4B9; padding: 10px;">
                    <p style="text-align: start;color: white; font-size: 15px;">{{nameUserChat}}</p>
                </div>
                <div class="msg_history">
                    <p style="text-align: center; color: #4267B2; cursor: pointer;" ng-click="showMoreMessage()" ng-if="nameUserChat && isShowMoreMessage == true">Hiện thị thêm</p>
                    <div ng-repeat="item in messagesDisplay">
                        <div class="outgoing_msg" ng-if="item.fromGuid === guidId">
                            <div class="sent_msg">
                                <p>{{item.message}}</p>
                                <span class="time_date">{{item.time}}</span>
                            </div>
                        </div>
                        <div class="incoming_msg" ng-if="item.fromGuid !== guidId">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p>
                                        {{item.message}}
                                    </p>
                                    <span class="time_date">{{item.time}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" ng-keypress="bindingSendMessage($event)" id="messageText" placeholder="Type a message"
                        />
                        <button class="msg_send_btn" type="button" ng-click="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
